<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- leaflet api -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="dropdown">
        <button class="sortbtn">
          <i class="bi bi-filter-square"> Sort</i>
        </button>
        <button class="deleteAllbtn">
          <i class="bi bi-trash3">Delete All</i>
        </button>
      </div>
      <div class="dropdown-content dropdown-content--hidden">
        <button class="sort-content-distance">sort by distance</button>
        <button class="sort-content-duration">sort by duration</button>
        <button class="sort-content-type">sort by workout-type</button>
      </div>
      <ul class="workouts">
        <form class="form hidden" id="create_newWorkout_form">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <div></div>
          <div type="submit" class="form__btn" for="create_newWorkout_form">
            Create
          </div>
        </form>
      </ul>
      <ul>
        <form class="editForm hidden" id="edit_workout_form">
          <div class="form__row">
            <label class="editForm__label">Type</label>
            <select class="editForm__input editForm__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="editForm__label">Distance</label>
            <input
              type="number"
              class="editForm__input editForm__input--distance"
              placeholder="km"
            />
          </div>
          <div class="form__row">
            <label class="editForm__label">Duration</label>
            <input
              type="number"
              class="editForm__input editForm__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="editForm__label">Cadence</label>
            <input
              type="number"
              class="editForm__input editForm__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="editForm__label">Elev Gain</label>
            <input
              type="number"
              class="editForm__input editForm__input--elevation"
              placeholder="meters"
            />
          </div>
          <!-- <div class="form__row form__row">
            <label class="editForm__label">Month</label>
            <select class="editForm__input editForm__input--month">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
          <div class="form__row form__row">
            <label class="editForm__label">Day</label>
            <input
              type="number"
              class="editForm__input editForm__input--day"
              placeholder="day"
            />
          </div> -->
          <div type="submit" class="editForm__btn" for="edit_workout_form">
            OK
          </div>
        </form>
      </ul>
      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >
        &
        <a
          class="twitter-link"
          target="_blank"
          href="https://github.com/qwerttuuop66"
          >liuliu</a
        >
        . Use for liuliu's portfolio.
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
